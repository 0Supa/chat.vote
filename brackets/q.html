    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">

        <a class="navbar-brand notranslate" href="/brackets/">
          <img src="/pics/donk.png" alt="donk" style="height: 24px; width: 24px" class="d-inline-block align-top" /> chat.vote Brackets - approval queue
        </a>

    <div class="modal fade" tabindex="-1" id="rejectModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reject bracket</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text">Reason</span>
              <input type="text" class="form-control" id="reason" aria-describedby="reject reason" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" onclick="rejectSubmit()">Reject</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" id="unapproveModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Unapprove bracket</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text">Reason</span>
              <input type="text" class="form-control" id="unapproveReason" aria-describedby="Unapprove reason" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" onclick="unapproveSubmit()">Unapprove</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6">
          <h1 class="display-6">Unapproved:</h1>
          <div id="unapproved">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
          </div>
          <h1 class="display-6">Approved:</h1>
          <div id="approved">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
          </div>
          <h1 class="display-6">Rejected:</h1>
          <div id="rejected">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
          </div>
        </div>
        <div class="col-xl-3"></div>
      </div>
      <div id="toastContainer" class="toast-container"></div>
    </div>
